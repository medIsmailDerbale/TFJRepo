<ion-header>
  <ion-toolbar>
    <ion-title>Create Employee</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="employeeData.first_name" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="employeeData.last_name" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="employeeData.email" type="email"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="createEmployee()">Create Employee</ion-button>
</ion-content>
